<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
  <style>
      .landmark-grid-container {
        height: 100%;
        position: absolute;
        width: 100%;
        top:0;
        left:0;
        background-color: #99999999;
    }
    .btn-box{
      position: absolute;
      top:50%;
      left:1em;
      z-index: 10;
    }
    .control-panel {
      position:absolute;
      top:1em;
      left:1em;
      z-index: 10;
      background: #ffffff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="btn-box">
      Debug Mode : <input type="checkbox" id="debug_mode" checked onclick="handleDebugToggle()">
      <br>
      <br>
      <textarea id="ip" placeholder="room code"></textarea>
      <button onclick="doItPa()">Join</button>
    </div>
    <video class="input_video" hidden="true"></video>
    <canvas class="output_canvas" hidden="true" width="1280px" height="720px"></canvas>
    <div class="landmark-grid-container"></div>
    <div class="control-panel">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="pose.js"></script>
  
</body>
</html>
